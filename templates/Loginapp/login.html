{% extends 'Loginapp/base.html' %}

{% block body_block %}

<div class="jumbotron">
	<h1 class="display-4 text-center">Please Login</h1>
	<hr>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
		<form action="{% url 'Loginapp:user_login' %}" method="post">
			{% csrf_token %}
			<div class="form-group">
			<input type="text" class="form-control" name="username" placeholder="Username">
			</div>
			<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Password" >
			</div>
			<div class="form-group">
			<input type="submit" class="form-control btn btn-success" name="" value="Login">
			</div>
		</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
	</div>
</div>
{% endblock %}
