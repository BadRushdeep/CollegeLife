{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>College Problem Solver</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'Loginapp/customdaga.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'Loginapp/customstyle.css' %}">
</head>
<body>
	<nav class="navbar bg-dark">
				<a class="btn btn-info" href="{% url 'index' %}">CollegeSolver</a>
				{% if user.is_authenticated %}
					<a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
				{% else %}
				<div class="btn-group">
					<a class="btn btn-info" href="{% url 'Loginapp:register' %}">Register</a>
					<a class="btn btn-success" href="{% url 'Loginapp:user_login' %}">Login</a>
				</div>
				{% endif %}
		</nav>
	{% block body_block %}

	{% endblock %}
</body>
</html>
